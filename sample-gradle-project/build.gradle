    implementation "com.smartystreets.api:smartystreets-java-sdk:${smartyStreetsVersion}"
    implementation "com.graphql-java-kickstart:graphql-spring-boot-starter:11.0.0"
    implementation "com.zhokhov.graphql:graphql-datetime-spring-boot-starter:4.0.0"
    implementation 'org.json:json:20201115'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate5'
    implementation 'com.okta.spring:okta-spring-boot-starter:2.0.0'
